name: Python Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run minimal test
      run: |
        echo "=== Минимальный тест ==="
        python test_minimal.py
    
    - name: Run simple tests
      run: |
        echo "=== Простые тесты ==="
        python test_simple.py
    
    - name: Quick functionality test
      run: |
        echo "=== Быстрая проверка ==="
        python -c "import sys
sys.path.insert(0, '.')
try:
    from app import app
    print('[OK] Приложение импортировано')
    print('[OK] Все базовые проверки пройдены')
    exit(0)
except Exception as e:
    print('[ERROR] Ошибка: ' + str(e))
    exit(1)"
    
    - name: Check file structure
      run: |
        echo "=== Проверка файлов ==="
        ls -la
        echo "---"
        if [ -f "app.py" ]; then echo "✅ app.py найден"; else echo "❌ app.py не найден"; exit 1; fi
        if [ -f "requirements.txt" ]; then echo "✅ requirements.txt найден"; else echo "❌ requirements.txt не найден"; exit 1; fi
        if [ -f "test_simple.py" ]; then echo "✅ test_simple.py найден"; else echo "❌ test_simple.py не найден"; fi
        if [ -f "run_tests.py" ]; then echo "✅ run_tests.py найден"; else echo "❌ run_tests.py не найден"; fi