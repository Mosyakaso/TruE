name: Python Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run minimal test
      run: |
        echo "=== Минимальный тест ==="
        python test_minimal.py
    
    - name: Run simple tests
      run: |
        echo "=== Простые тесты ==="
        python test_simple.py
    
    - name: Quick functionality test
      run: |
        echo "=== Быстрая проверка ==="
        python -c "
import sys
sys.path.insert(0, '.')
try:
    from app import app
    print('[OK] Приложение импортировано')
    print(f'[OK] Секретный ключ: {app.config[\"SECRET_KEY\"]}')
    print('[OK] Все базовые проверки пройдены')
    exit(0)
except Exception as e:
    print(f'[ERROR] Ошибка: {e}')
    exit(1)
        "